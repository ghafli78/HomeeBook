name: kitchen_inventory_app
description: A new Flutter project for kitchen inventory with Firebase
publish_to: 'none'

version: 1.0.0+3

environment:
  sdk: ">=3.4.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Firebase packages (updated)
  firebase_core: ^4.1.0
  cloud_firestore: ^6.0.1
  firebase_storage: ^13.0.1
  firebase_auth: ^6.0.2

  # Image picker for user uploads
  image_picker: ^1.1.1

  # UI & Utils
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/ready-for-app.csv
    - assets/images/groups/cook.png
    - assets/images/groups/clean.png
    - assets/images/groups/tools.png
    - assets/images/groups/health.png
